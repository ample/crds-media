---
layout: default
paginate:
  articles:
    per: 10
    sort: date desc
---

<div class="container">
  <ol class="breadcrumb hard-sides hard-bottom push-top flush-bottom">
    <li><a href="/">Media</a></li>
  </ol>

  <h1 class="font-family-condensed-extra text-uppercase flush-top push-bottom">Articles</h1>

  <div data-page="articles">
    <div class="row" data-page-number="{{ page.articles.page }}">
      {% for item in site.articles limit:10 %}
      <div class="col-sm-6 push-bottom">
        {% include _overlay-media-card.html %}
      </div>
      {% endfor %}
    </div>

    <div class="loading hide">
      {% include _preloader.html %}
    </div>
  </div>

  <div class="push-ends">
    {% include _pagination.html collection="articles" remote=true label="articles" %}
  </div>
</div>
