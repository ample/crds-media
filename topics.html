---
layout: default
title: Topics
---

<div class="container">
  <ol class="breadcrumb hard-sides hard-bottom push-top">
    <li><a href="/">Media</a></li>
  </ol>

  <h1 class="font-family-condensed-extra text-uppercase flush-top push-bottom">
    {{ page.title }}
  </h1>

  <div class="topic-card-deck">
    {% for topic in site.categories %}
      <div class="topic-card-sizer"></div>
      <div class="topic-card" style="background-image:url('{% if topic.image.url %}{{ topic.image.url | imgix: site.imgix }}{% else %}{{ site.default_image | imgix: site.imgix }}{% endif %}');">
        <div class="bg-overlay"></div>
        <div class="topic-card-content">
          <a class="topic-card-link link-icon font-family-base-mid" href="{{ topic.url }}">
            <span class="link-icon-text">Best of this topic</span>
            <svg class="icon icon-1" viewBox="0 0 256 256">
              <use xlink:href="/assets/svgs/icons.svg#chevron-right"></use>
            </svg>
          </a>
          <h2 class="section-header topic-card-title">
            <a href="{{ topic.url }}">{{ topic.title }}</a>
          </h2>
          <ul class="list-unstyled">
            {% for tag in topic.tags %}
              <li>
                <a href="/tags/{{ tag.slug }}/" class="topic-card-link">{{ tag.title | capitalize }}</a>
              </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    {% endfor %}
  </div>

  <script src="//unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>

  <script>
    $(document).ready(function() {
      $('.topic-card-deck').masonry({
        columnWidth: '.topic-card-sizer',
        itemSelector: '.topic-card',
        percentPosition: true,
        gutter: 24
      });
    });
  </script>

</div>
