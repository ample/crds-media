---
layout: default
---

<div class="container">
  <h2 class="section-header">Topics</h2>
  <div data-card-deck class="card-deck">
    <div class="cards-4x">
      <div class="row">
      {% for topic in site.topics %}
        <div class="card">
          <a href="{{ topic.url }}">
            <img class="card-img-top img-responsive" src="{% if topic.image %}{{ topic.image | imgix: site.imgix }}{% else %}{{ site.default_image | imgix: site.imgix }}{% endif %}?{{ site.imgix_params.placeholder_card }}" data-optimize-img>
          </a>
          <div class="card-block">
            <a href="{{ topic.url }}">
              <h4 class="card-title card-title--overlap text-uppercase">{{ topic.title }}</h4>
            </a>
            <ul>
              {% for tag in topic.tags %}
                <li><a href="/tags/{{ tag.slug }}/">{{ tag.title }}</a></li>
              {% endfor %}
            </ul>
          </div>
        </div>
      {% endfor %}
      </div>
    </div>
  </div>
</div>
