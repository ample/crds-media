<a href="{{ item.url }}" class="media-card">
  <div class="media-card-image">
    <img src="{{ item.image | imgix: site.imgix }}" alt="{{ item.image.title }}">
  </div>

  <div class="media-card-content">
    <p class="media-card-category">{{ item.topic }}</p>
    <h2 class="media-card-title">{{ item.title }}</h2>
    <p class="media-card-author">{{ item.author }}</p>

    <!-- Card icon -->
  </div>
</a>
