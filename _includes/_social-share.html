{% assign share_url = include.url %}
{% unless share_url %}{% assign share_url = page.url %}{% endunless %}

<div class="addthis_toolbox addthis_default_style">
  <div class="custom_images">
    <a class="addthis_button_facebook">
      <svg class="icon" viewBox="0 0 256 256">
        <use xlink:href="/assets/svgs/icons.svg#facebook"></use>
      </svg>
    </a>
    <a class="addthis_button_twitter">
      <svg class="icon" viewBox="0 0 256 256">
        <use xlink:href="/assets/svgs/icons.svg#twitter"></use>
      </svg>
    </a>
    <a href="javascript:void(0);" class="clipboard" data-clipboard-text="{{ site.url }}{{ share_url }}" data-clipboard-success="{{ site.url }}{{ share_url }} copied to clipboard!">
      <svg class="icon" viewBox="0 0 256 256">
        <use xlink:href="/assets/svgs/icons.svg#link"></use>
      </svg>
    </a>
  </div>
</div>
