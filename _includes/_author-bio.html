<div class="media media--author push-bottom">
  <div class="media-img-wrapper">
    <a href="{{ author.url }}">
      <img class="media-object-default img-circle img-size-6" ix-src="{{ author.image | imgix: site.imgix }}" />
    </a>
  </div>
  <div class="media-body">
    <a href="{{ author.url }}">
      <h2 class="component-header push-quarter-ends">{{ author.name }}</h2>
      {{ author.content }}
    </a>
  </div>
</div>
