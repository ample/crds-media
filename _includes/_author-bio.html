<div class="media media--author push-bottom">
  <div class="media-img-wrapper" style="align-items: center;">
    <a href="{{ author.permalink }}">
      <img class="media-object-default img-circle" src="{{ author.image }}" />
    </a>
  </div>
  <div class="media-body" style="max-width: 640px;">
    <a href="{{ author.permalink }}">
      <h2 class="component-header push-quarter-ends">{{ author.name }}</h2>
      {{ author.content }}
    </a>
  </div>
</div>
