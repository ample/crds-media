<div class="media media-author push-bottom">
  <div class="media-img-wrapper">
    <a href="{{ author.url }}">
      <img src="{{ author.image | imgix: site.imgix | append: site.imgix_placeholder_args }}" alt="" class="img-circle img-size-5">
    </a>
  </div>
  <div class="media-body">
    <a href="{{ author.url }}">
      <h2 class="component-header push-quarter-ends">{{ author.name }}</h2>
      {{ author.content }}
    </a>
  </div>
</div>
