<div class="media media-author push-bottom">
  <div class="media-img-wrapper">
    <a href="{{ author.url }}">
      <div class="media-object-default img-circle img-size-5" style="background-image:url('{{ author.image | imgix: site.imgix }}');"></div>
    </a>
  </div>
  <div class="media-body">
    <a href="{{ author.url }}">
      <h2 class="component-header push-quarter-ends">{{ author.name }}</h2>
      {{ author.content }}
    </a>
  </div>
</div>
