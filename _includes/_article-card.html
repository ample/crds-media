{% assign author = site.authors | where: "name", post.author | first %}
{% assign topic = site.topics | where: "title", post.topic | first %}

<div class="card">
  <a class="relative" href="{{ post.url }}">
    {% include _media-label.html source=post %}
    <img src="{{ post.image | imgix: site.imgix }}?{{ site.imgix_params.placeholder_sixteen_nine }}" alt="{{ post.image.title }}" sizes="{{ site.image_sizes.cards_3x }}" data-optimize-img>
  </a>
  <p class="text-gray font-size-smaller push-quarter-top flush-bottom"><a href="{{ topic.url }}">{{ topic.title | upcase }}</a></p>
  <a href="{{ post.url }}">
    <h2 class="font-family-condensed-extra font-size-h3 flush-ends">{{ post.title | upcase }}</h2>
  </a>
  <p class="text-gray-light font-size-small flush-bottom push-quarter-top"><a href="{{ author.url }}">{{ author.name | titleize }}</a></p>
</div>
