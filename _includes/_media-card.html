{% assign author = site.authors | where: "name", post.author | first %}
{% assign topic = site.topics | where: "title", post.topic | first %}

<div class="card media-card">
  <a href="{{ post.url }}">
    <img src="{{ post.image | imgix: site.imgix }}?{{ site.imgix_params.placeholder_card }}" alt="{{ post.image.title }}" class="card-img-top" sizes="{{ site.image_sizes.cards_4x }}" data-optimize-img>
  </a>
  <div class="card-block hard-sides">
    <a href="{{ topic.url }}" class="metadata">{{ topic.title }}</a>
    <h4 class="card-title text-uppercase flush-ends">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h4>
    <p class="card-text soft-quarter-top">
      <a href="{{ author.url }}">{{ author.name | titleize }}</a> |
      <span class="card-date">
        {{ post.date | format_date }}
      </span>
    </p>
    <h5 class="metadata push-quarter-ends">
      {% include _read-time.html content_type=post %}
    </h5>
  </div>
</div>
