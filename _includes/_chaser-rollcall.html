<form class="chaser-rollcall form-inline text-center" submit="submitForm">
  <div>
    <div class="rollcall-row rollcall-inline">
      <div class="btn-group btn-group-bar btn-group-stepper">
        <button class="btn btn-lg btn-blue btn-default btn-icon" click="decreaseTotal" type="button">
          <svg class="icon icon-1" viewBox="0 0 256 256">
            <use xlink:href="/assets/svgs/icons.svg#minus"></use>
          </svg>
        </button>
        <button class="btn btn-lg btn-blue btn-default btn-icon" click="increaseTotal" type="button">
          <svg class="icon icon-1" viewBox="0 0 256 256">
            <use xlink:href="/assets/svgs/icons.svg#plus"></use>
          </svg>
        </button>
      </div>
    </div>
    <div class="rollcall-row rollcall-inline">
      <div class="form-group font-size-large mobile-push-half-top">
        <input id="roll-call-input-total" class="form-control rollcall-input" keyUp="inputChange" type="number" name="total"
          bind:value="total" />
        <label for="total" bind>people</label>
        <span>are discussing these questions</span>
      </div>
    </div>
    <div class="push-top mobile-soft-quarter-top">
      <button class="btn btn-blue btn-lg" type="submit">Submit Group Size</button>
    </div>
    <div class="rollcall-row rollcall-text">
      <p class="text-gray-light help-block push-half-top soft-half-top">(This stuff helps us figure out how many fruitcakes to make come December)</p>
    </div>
    <div s:if="formError">
      <span class="error help-block" bind>{{formError}}</span>
    </div>
  </div>
  <p class="rollcall-success font-size-large">Got it! Enjoy your discussion.</p>
</form>
