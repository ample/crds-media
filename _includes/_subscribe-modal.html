<div class="modal fade" id="subscribeModalForm" tabindex="-1" role="dialog" aria-labelledby="Subscribe email form">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h3 class="font-family-condensed-extra font-size-h2 text-uppercase">Subscribe</h3>
        <form name="mediaSubscribe" method="POST" autocomplete="on">
          <div class="form-group flush-bottom">
            <p>Get stories, different perspectives, and meaningful ideas delivered to your inbox every week.</p>
            <input class="form-control" name="input" placeholder="Email Address" value="" type="text" autocomplete="email">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <div class="btn-block-mobile">
          <button type="button" class="btn btn-cyan btn-lg">Submit</button>
        </div>
      </div>
    </div>
  </div>
</div>
