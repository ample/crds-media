<div class="card">
  <a href="{{ podcast.url }}">
    <img src="{{ podcast.image | imgix: site.imgix | append: site.imgix_placeholder_args }}" data-optimize-img ix-params="w=600&h=600&fit=crop">
  </a>
  <div class="card-block hard-bottom">
    <a href="{{ podcast.url }}">
      <h4 class="card-title card-title--overlap text-uppercase">{{ podcast.title }}</h4>
    </a>
    <p>{{ podcast.content | strip_html | truncatewords: 25 }}</p>
  </div>
</div>
