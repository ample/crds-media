<div class="container">
  <h2 class="collection-header push-bottom">Podcasts</h2>
    <div data-card-deck class="card-deck">
      <div class="cards-2x">
        <div class="row">
        {% for podcast in site.podcasts | limit:6 %}
          {% assign fifth = site.podcasts[7] %}
          <div class="card">
              <a href="{{ podcast.url }}">
                <img class="card-img-top img-responsive" ix-src="{{ podcast.image | imgix: site.imgix }}">
              </a>
              <div class="card-block">
                <a href="{{ podcast.url }}">
                  <h4 class="card-title card-title--overlap text-uppercase">{{ podcast.title }}</h4>
                </a>
              </div>
            </div>
        {% endfor %}
        </div>
      </div>
  </div>
</div>
