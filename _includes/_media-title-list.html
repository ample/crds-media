<div class="culture-column">
  <h5 class="font-family-condensed-extra text-uppercase flush-ends">
    <a href="/musical-ambition-and-destruction">{{ media.title }}</a>
  </h5>
  <p class="font-size-smaller flush-bottom">
    {{ media.content | strip_html | truncatewords: 25 }}
  </p>

  <p class="font-size-smaller text-gray-light">
    <span datetime="{{ media.date }}">
      <time is="time-ago" title="{{ media.date }}"></time>
    </span>
  </p>
</div>
