{% assign author = site.authors | where:"name", page.author | first %}
<div class="article_header push-top">
  <div class="container">
    <div class="col-md-8 col-md-offset-2">
      <h5 class="metadata flush">
        {% include _read-time.html content_type=page %}
      </h5>
      <h1 class="article_title section-header flush-top push-half-bottom" data-title>{{ page.title | escape }}</h1>
      <div>
        <a href="{{ author.url }}" data-author-name>{{ page.author | titleize }}</a> |
        <span class="article_date" data-post-date>
          {{ page.date | format_date }}
        </span>
      </div>
    </div>
  </div>
</div>
