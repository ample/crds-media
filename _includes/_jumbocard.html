{% if jumbocard.image %}
<div class="jumbocard {% if include.size == "xl" %}jumbocard-xl{% endif %}" style="background-image: url('{{ jumbocard.image | imgix: site.imgix }}?{{ site.imgix_params.placeholder }}');" data-optimize-bg-img>
{% else %}
<div class="jumbocard {% if include.size == "xl" %}jumbocard-xl{% endif %}" style="background-image: url('{{ site.default_image | imgix: site.imgix }}?{{ site.imgix_params.placeholder }}');" data-optimize-bg-img>
{% endif %}
  <div class="bg-overlay"></div>
  <a class="jumbocard-link" href="{{ jumbocard.url }}">
    {% include _media-label.html source=jumbocard %}
    <div class="jumbocard-content text-left">
      <span class="font-size-smaller text-uppercase text-gray-lighter">{{ jumbocard.topic }}</span>
      <h2 class="jumbocard-title font-family-condensed-extra text-uppercase text-white flush">{{ jumbocard.title }}</h2>
      <h5 class="font-size-smaller text-gray-light">{{ jumbocard.author }}</h5>
    </div>
  </a>
</div>
