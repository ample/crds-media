<article class="article font-family-base">
  <div class="article_hero push-ends" style="background-image: url('{{ page.featured_image }}')">
    <span class="article_heroCaption text-center block push-half-top push-bottom">{{ page.featured_image.title }}</span>
  </div>
  <div class="container soft-top">
    <div class="article_share col-md-2 push-bottom">
      <div class="push-bottom">
        <h5 class="control-label">Share</h5>
        <div class="addthis_sharing_toolbox"></div>
      </div>
      <div class="article_tags">
        <h5 class="control-label">Tags</h5>
        {% for tag in page.topic_names %}
          <a href="{{ site.tag_search_url }}/search?q=tags: '{{ tag }}'" class="article_tag">{{ tag }}</a>
        {% endfor %}
      </div>
    </div>
    <div class="article_body col-md-8 font-size-base" id="scrollDistance" style="line-height: 1.55;">
      {{ page.content | markdownify }}
      {% include _author-bio.html %}
    </div>
  </div>
</article>
