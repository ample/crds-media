<article class="publication_body article font-family-base">
  <div class="publication_hero push-ends">
    <img src="{{ page.featured_image }}" alt="{{ page.featured_image.title }}" title="" style="width: 100%; height: 500px; object-fit: cover;" />
    <span class="publication_heroCaption text-center block push-half-top push-bottom">
      {{ page.featured_img_alt }}
    </span>
  </div>
  <div class="container soft-top">
    <div class="col-md-2 push-bottom">
      <div class="publication_share push-bottom">
        <h5 class="control-label">Share</h5>
        <div class="addthis_sharing_toolbox"></div>
      </div>
      <div class="publication_tags">
        <h5 class="control-label">Tags</h5>
          <span class="publication_tag">tag example</span>
      </div>
    </div>
    <div class="col-md-8 font-size-base" id="scrollDistance" style="line-height: 1.55;">
      {{ page.content | markdownify }}
      {% include _author-bio.html %}
    </div>
  </div>
</article>
