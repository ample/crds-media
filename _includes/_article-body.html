<article class="article font-family-base">
  <img class="article-hero" src="{{ page.image | imgix: site.imgix | append: site.imgix_placeholder_args }}">
  <div class="container soft-top">
    <div class="article_share col-md-2 push-bottom">
      <div class="push-bottom">
        <h5 class="control-label">Share</h5>
        <div class="addthis_sharing_toolbox"></div>
      </div>
      {% if page.topic_names.size > 0 %}
      <div class="article_tags">
        <h5 class="control-label">Tags</h5>
        {% for tag in page.topic_names %}
          <a href="{{ site.search_domain }}/search?q=tags: '{{ tag }}'" class="article_tag">{{ tag }}</a>
        {% endfor %}
      </div>
      {% endif %}
    </div>
    <div class="article_body col-md-8 font-size-base" id="scrollDistance">
      {{ page.content | markdownify }}
      {% include _author-bio.html %}
    </div>
  </div>
</article>
