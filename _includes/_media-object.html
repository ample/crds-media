<div class='media'>
  <div class="media-body">

    <h4 class="component-header flush-ends">
      <a href="{{ podcast.url }}">{{ podcast.title }}</a>
    </h4>

    <p class="soft-quarter-top font-size-smaller flush-bottom">{{ podcast.content | strip_html | truncatewords: 15 }}</p>
    <p class="font-size-smaller text-gray-light">12 episodes</p> <!-- // TODO - Update from static content -->
  </div>
  <div class="media-img-wrapper">
    <a href="{{ podcast.url }}">
      <img src="{{ podcast.image | imgix: site.imgix }}?{{ site.imgix_params.placeholder_square }}" sizes="{{ site.image_sizes.cards_4x }}" data-optimize-img>
    </a>
  </div>
</div>
