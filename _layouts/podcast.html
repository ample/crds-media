---
layout: default
---
{% assign date_format = site.crds-media.date_format | default: "%b %-d, %Y" %}
<!-- {% assign author = site.authors | where:"name", page.name | first %} -->

<section class="media-podcast-show">
  <section class="podcast-hero jumbotron" style="background-image: url('{{ page.background | imgix: site.imgix }}?auto=format,compress')">
    <div class="container">
      <div class="row" width="946">
        <div class="col-sm-4">
          <img class="feature-img" src="{{ page.image | imgix: site.imgix }}?auto=format,compress" />
        </div>
        <div class="col-sm-8 text-left">
          <p class="breadcrumb hard">
            <a href="{{ site.url }}">Media</a> /
            <a href="{{ site.url }}/podcasts">Podcasts</a> /</p>
          <h1 class="podcast-section-header flush-top">{{ page.title }}</h1>
          <hr class="hero">
          <p class="subtitle">{{ page.subtitle }}</p>
        </div>
      </div>
    </div>
  </section>
  <div class="container content">
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">
        <p>{{ page.content | strip_html }}</p>
        <p class="push-ends">Hosted by
          <a href="#">Alli Patterson</a> and
          <a href="#">Latasha Patrick</a>
        </p>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2 hard-left">
            {% include _social-share.html %}
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2 hard-left">
          <h2 class="podcast-section-header">Episodes</h2>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2 hard-left">
          <h2 class="podcast-section-header">Subscribe</h2>
        </div>
      </div>
    </div>
</section>
