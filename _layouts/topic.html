---
layout: default
---
{% assign date_format = site.crds-media.date_format | default: "%b %-d, %Y" %}

<div class="container">
  <h2 class="section-header">{{ page.title }}</h2>
  <div data-card-deck class="card-deck">
    <div class="cards-4x">
      <div class="row">
      {% for post in site.posts %}
        {% if post.blog == page.title %}
          {% include _article-card.html content_type=post %}
        {% endif %}
      {% endfor %}
      </div>
    </div>
  </div>
</div>
