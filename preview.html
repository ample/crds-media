---
layout: default
---

<div class="article_header push-top">
  <div class="container">
    <div class="col-md-8 col-md-offset-2">
      <h5 class="metadata flush" data-read-time></h5>
      <h2 class="article_title section-header flush-top push-half-bottom" data-title>Loading</h2>
      <div>
        <a data-author-link><span data-author-name></span></a> | <span class="article_date" data-post-date></span>
      </div>
    </div>
  </div>
</div>
<article class="article font-family-base push-bottom">
  <div class="article_hero push-ends text-center" data-hero-image style="background-size: cover;"></div>
  <div class="container soft-top">
    <div class="article_share col-md-2 push-bottom">
      <div class="push-bottom">
        <h5 class="control-label">Share</h5>
        <div class="addthis_sharing_toolbox"></div>
      </div>
      <div class="article_tags" data-tags>
        <h5 class="control-label">Tags</h5>
      </div>
    </div>
    <div class="article_body col-md-8 font-size-base">
      <div data-body></div>
      <div class="media media-author push-bottom">
          <div class="media-img-wrapper">
            <a data-author-link>
              <div class="media-object-default img-circle img-size-5" data-author-img></div>
            </a>
          </div>
          <div class="media-body">
            <a data-author-link>
              <h2 class="component-header push-quarter-ends" data-author-name></h2>
              <p data-author-bio></p>
            </a>
          </div>
        </div>
    </div>
  </div>
</article>

<script src="https://unpkg.com/marked@0.3.19/lib/marked.js"></script>
<script src="https://cdn.rawgit.com/mattmccray/liquid.js/master/dist/liquid.min.js"></script>

<!-- embedly support -->
<script>
  (function(w, d){
    var id='embedly-platform', n = 'script';
    if (!d.getElementById(id)){
      w.embedly = w.embedly || function() {(w.embedly.q = w.embedly.q || []).push(arguments);};
      var e = d.createElement(n); e.id = id; e.async=1;
      e.src = ('https:' === document.location.protocol ? 'https' : 'http') + '://cdn.embedly.com/widgets/platform.js';
      var s = d.getElementsByTagName(n)[0];
      s.parentNode.insertBefore(e, s);
    }
  })(window, document);
</script>
